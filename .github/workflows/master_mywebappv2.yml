# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mywebappv2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pythonappsregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8a6595755c0145cb936a28ee2681465d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0145ba97164148efb1ef1bbdabee1059 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pythonappsregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a6595755c0145cb936a28ee2681465d }}/samples/todolist-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mywebappv2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e8343a34c2b48459aec1416f3fc8e78 }}
        images: 'pythonappsregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a6595755c0145cb936a28ee2681465d }}/samples/todolist-app:${{ github.sha }}'